management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, hawtio, jolokia

endpoints:
  jolokia:
    sensitive: false

hawtio:
  authenticationEnabled: false

spring:
  jms:
    servicebus:
      enabled: false
      connection-string: ${SERVICE_BUS_CONNECTION_STRING:dummy}
      wait-to-retry-time: ${SERVICE_BUS_IDLE_TIMEOUT:1800000}
      queue-name: ${SERVICE_BUS_QUEUE_NAME:dummy}
  activemq:
    in-memory: true
  autoconfigure:
    exclude:
